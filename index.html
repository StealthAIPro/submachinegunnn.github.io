<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Stealth Pro | v7.0</title>
    
    <meta property="og:title" content="Stealth Pro AI">
    <meta property="og:description" content="Secure, private AI workspace.">
    <meta property="og:image" content="https://raw.githubusercontent.com/google/material-design-icons/master/png/action/visibility/black/48dp/1x/outline_visibility_black_48dp.png">
    <meta name="theme-color" content="#A020F0">

    <style>
        :root { --accent: #A020F0; --bg: #0B0B0B; --card: #121212; --text: #D1D1D1; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: var(--bg); color: var(--text);
            font-family: -apple-system, system-ui, sans-serif;
            margin: 0; display: flex; flex-direction: column; height: 100dvh;
            padding-bottom: env(safe-area-inset-bottom); overflow: hidden;
        }

        #auth-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); z-index: 9999; display: flex;
            flex-direction: column; justify-content: center; align-items: center;
        }
        .auth-card { background: var(--card); padding: 30px; border-radius: 15px; border: 1px solid #333; width: 90%; max-width: 350px; text-align: center; }

        header {
            background: var(--card); border-bottom: 1px solid #222;
            display: flex; justify-content: space-between; align-items: center; 
            padding: 10px 20px; flex-shrink: 0;
        }
        .logo { color: var(--accent); font-weight: bold; letter-spacing: 2px; }
        .pro-badge { background: linear-gradient(45deg, var(--accent), #ff00ff); font-size: 10px; color: white; padding: 2px 6px; border-radius: 4px; margin-left: 5px; }

        nav button { background: transparent; border: 1px solid transparent; color: var(--text); padding: 8px 12px; cursor: pointer; border-radius: 6px; font-size: 1.2rem; }
        nav button.active { border-color: var(--accent); color: var(--accent); background: rgba(160, 32, 240, 0.1); }

        main { flex: 1; display: flex; flex-direction: column; padding: 10px 15px; overflow: hidden; min-height: 0; }
        .tab-content { display: flex; flex-direction: column; height: 100%; width: 100%; }
        .hidden { display: none !important; }

        #chat-window { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; padding-bottom: 10px; }
        .message { max-width: 90%; padding: 12px 16px; border-radius: 12px; line-height: 1.6; font-size: 15px; word-wrap: break-word; white-space: pre-wrap; }
        .user { align-self: flex-end; background: var(--accent); color: white; border-bottom-right-radius: 2px; }
        .ai { align-self: flex-start; background: var(--card); border: 1px solid #333; border-bottom-left-radius: 2px; width: 100%; }

        .input-wrapper { background: var(--card); padding: 10px; border-radius: 12px; border: 1px solid #333; display: flex; flex-direction: column; flex-shrink: 0; margin-bottom: 10px; }
        .input-row { display: flex; gap: 8px; align-items: flex-end; }
        textarea { flex: 1; background: transparent; border: none; color: white; outline: none; font-size: 16px; resize: none; padding: 8px 0; font-family: inherit; max-height: 150px; }

        .send-btn { background: var(--accent); color: white; border: none; padding: 10px 18px; border-radius: 8px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div id="auth-overlay">
    <div class="auth-card">
        <div class="logo">STEALTH <span class="pro-badge">SECURE</span></div>
        <input type="text" id="username-input" placeholder="Username" style="margin: 20px 0 10px; width: 100%; padding: 12px; background: #000; border: 1px solid #333; color: #fff; border-radius: 8px;">
        <button class="send-btn" style="width: 100%; height: 45px;" onclick="handleLogin()">LOGIN</button>
    </div>
</div>

<header>
    <div class="logo">STEALTH <span class="pro-badge">PRO</span></div>
    <nav>
        <button id="nav-home" class="active" onclick="showTab('home')">üí¨</button>
        <button id="nav-history" onclick="showTab('history')">üìú</button>
        <button id="nav-settings" onclick="showTab('settings')">‚öôÔ∏è</button>
    </nav>
</header>

<main>
    <section id="tab-home" class="tab-content">
        <div id="chat-window"></div>
        <div id="loading" style="display:none; color:var(--accent); font-size:10px; margin-bottom:5px;">RECEIVING STREAM...</div>
        <div class="input-wrapper">
            <div class="input-row">
                <textarea id="user-input" rows="1" placeholder="Type a message..."></textarea>
                <button class="send-btn" onclick="handleSend()">SEND</button>
            </div>
        </div>
    </section>

    <section id="tab-history" class="tab-content hidden">
        <h3 style="margin:0 0 15px 0">LOGS</h3>
        <div id="history-list"></div>
    </section>

    <section id="tab-settings" class="tab-content hidden">
        <h3 id="display-user">@Guest</h3>
        <label style="font-size:11px; color:var(--accent)">MODEL ID</label>
        <input type="text" id="model-input" style="width:100%; padding:10px; background:#000; border:1px solid #333; color:#fff; border-radius:6px; margin:5px 0 15px;">
        <button class="send-btn" style="width:100%" onclick="saveSettings()">SAVE CONFIG</button>
        <button class="send-btn" style="width:100%; background:#222; margin-top:10px;" onclick="logout()">LOGOUT</button>
    </section>
</main>

<script>
    const DEFAULT_MODEL = "openrouter/auto"; 
    let currentUser = localStorage.getItem('stealth_last_user') || null;
    let activeConfig = null;
    let activeHistory = [];

    function handleLogin(savedUser = null) {
        const user = savedUser || document.getElementById('username-input').value.trim().toLowerCase();
        if (!user) return;
        currentUser = user;
        localStorage.setItem('stealth_last_user', user);
        document.getElementById('auth-overlay').style.display = 'none';
        document.getElementById('display-user').innerText = `@${user}`;

        const storageKey = `stealth_v7_${user}`;
        const raw = localStorage.getItem(storageKey);
        let data = raw ? JSON.parse(raw) : { config: { model: DEFAULT_MODEL }, history: [] };
        
        activeConfig = data.config;
        activeHistory = data.history;
        document.getElementById('model-input').value = activeConfig.model;
    }

    async function handleSend() {
        const input = document.getElementById('user-input');
        const text = input.value.trim();
        if (!text) return;

        appendMsg('user', text);
        input.value = '';
        input.style.height = 'auto';

        const aiBubble = appendEmptyMsg('ai');
        document.getElementById('loading').style.display = 'block';

        try {
            const response = await fetch("/api/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    model: activeConfig.model,
                    messages: [
                        ...activeHistory.slice(0, 6).reverse().map(m => ({role: 'user', content: m.user})), 
                        { role: "user", content: text }
                    ]
                })
            });

            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let fullReply = "";

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;
                
                const chunk = decoder.decode(value);
                const lines = chunk.split('\n');
                
                for (const line of lines) {
                    // The Vercel AI SDK sends text chunks prefixed with 0:
                    if (line.startsWith('0:')) {
                        // Extract text between quotes and fix escaped newlines
                        let content = line.substring(2);
                        if (content.startsWith('"') && content.endsWith('"')) {
                            content = content.slice(1, -1);
                        }
                        fullReply += content.replace(/\\n/g, '\n').replace(/\\"/g, '"');
                    }
                }
                
                // Render with simple markdown support
                aiBubble.innerHTML = formatAIResponse(fullReply);
                document.getElementById('chat-window').scrollTop = document.getElementById('chat-window').scrollHeight;
            }

            activeHistory.unshift({ user: text, ai: fullReply, time: new Date().toLocaleTimeString() });
            localStorage.setItem(`stealth_v7_${currentUser}`, JSON.stringify({ config: activeConfig, history: activeHistory }));

        } catch (e) {
            aiBubble.innerText = "‚ùå Stream Connection Failed.";
        } finally {
            document.getElementById('loading').style.display = 'none';
        }
    }

    function formatAIResponse(text) {
        // Basic Markdown: Bold and Code Blocks
        return text
            .replace(/\*\*(.*?)\*\*/g, '<b>$1</b>')
            .replace(/`(.*?)`/g, '<code style="background:#000;padding:2px 4px;border-radius:4px;">$1</code>');
    }

    function appendMsg(sender, text) {
        const win = document.getElementById('chat-window');
        const d = document.createElement('div');
        d.className = `message ${sender}`;
        d.innerHTML = sender === 'ai' ? formatAIResponse(text) : text;
        win.appendChild(d);
        win.scrollTop = win.scrollHeight;
    }

    function appendEmptyMsg(sender) {
        const win = document.getElementById('chat-window');
        const d = document.createElement('div');
        d.className = `message ${sender}`;
        win.appendChild(d);
        return d;
    }

    function showTab(name) {
        ['home', 'history', 'settings'].forEach(t => {
            document.getElementById(`tab-${t}`).classList.add('hidden');
            document.getElementById(`nav-${t}`).classList.remove('active');
        });
        document.getElementById(`tab-${name}`).classList.remove('hidden');
        document.getElementById(`nav-${name}`).classList.add('active');
        if(name === 'history') renderHistory();
    }

    function renderHistory() {
        const list = document.getElementById('history-list');
        list.innerHTML = activeHistory.length === 0 ? '<p style="text-align:center; opacity:0.4; margin-top:20px;">No logs found.</p>' : '';
        activeHistory.forEach(item => {
            const div = document.createElement('div');
            div.style.cssText = "background:var(--card); padding:12px; border-radius:8px; margin-bottom:10px; border:1px solid #222; cursor:pointer;";
            div.innerHTML = `<small style="color:var(--accent)">${item.time}</small><br>${item.user.substring(0,35)}...`;
            div.onclick = () => { 
                document.getElementById('chat-window').innerHTML = ''; 
                appendMsg('user', item.user); 
                appendMsg('ai', item.ai); 
                showTab('home'); 
            };
            list.appendChild(div);
        });
    }

    function saveSettings() {
        activeConfig.model = document.getElementById('model-input').value.trim();
        localStorage.setItem(`stealth_v7_${currentUser}`, JSON.stringify({ config: activeConfig, history: activeHistory }));
        alert("Config Saved.");
    }

    function logout() { localStorage.removeItem('stealth_last_user'); location.reload(); }

    const inputField = document.getElementById('user-input');
    inputField.addEventListener('keydown', (e) => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); handleSend(); } });
    inputField.addEventListener('input', function() { this.style.height = 'auto'; this.style.height = (this.scrollHeight) + 'px'; });

    if (currentUser) handleLogin(currentUser);
</script>
</body>
</html>
