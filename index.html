<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stealth Chat Pro</title>
    <style>
        :root {
            --accent: #A020F0;
            --bg: #0B0B0B;
            --card: #121212;
            --text: #D1D1D1;
            --sidebar-w: 260px;
        }

        .theme-cyber-blue { --accent: #00BFFF; --bg: #050505; --card: #0A0F14; }
        .theme-monochrome { --accent: #FFFFFF; --bg: #111111; --card: #1A1A1A; }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: row;
            height: 100vh;
            overflow: hidden;
            transition: background 0.3s;
        }

        /* --- RESPONSIVE SIDEBAR --- */
        .sidebar {
            width: var(--sidebar-w);
            background: var(--card);
            border-right: 1px solid #222;
            display: flex;
            flex-direction: column;
            padding: 20px;
            z-index: 100;
        }

        .logo {
            color: var(--accent);
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 4px;
            text-align: center;
            margin-bottom: 30px;
        }

        nav { display: flex; flex-direction: column; gap: 8px; }

        nav button {
            background: transparent;
            border: 1px solid transparent;
            color: var(--text);
            padding: 14px;
            text-align: left;
            cursor: pointer;
            border-radius: 8px;
            font-size: 14px;
        }

        nav button.active {
            background: rgba(160, 32, 240, 0.15);
            border-color: var(--accent);
            color: var(--accent);
        }

        /* --- MAIN CONTENT --- */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            max-width: 100%;
        }

        .tab-content { display: flex; flex-direction: column; height: 100%; }
        .hidden { display: none !important; }

        #chat-window {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding-bottom: 20px;
        }

        .message {
            max-width: 90%;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 15px;
            line-height: 1.4;
        }

        .message.user { align-self: flex-end; background: var(--accent); color: white; }
        .message.ai { align-self: flex-start; background: var(--card); border: 1px solid #333; }

        /* --- INPUT AREA --- */
        .input-container {
            display: flex;
            gap: 8px;
            background: var(--card);
            padding: 10px;
            border-radius: 12px;
            border: 1px solid #333;
        }

        textarea {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            resize: none;
            outline: none;
            font-size: 16px;
            padding: 8px;
        }

        .send-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 8px;
            font-weight: bold;
        }

        /* --- MOBILE MEDIA QUERIES --- */
        @media (max-width: 768px) {
            body { flex-direction: column; }

            .sidebar {
                width: 100%;
                height: auto;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                padding: 10px 15px;
                border-right: none;
                border-bottom: 1px solid #222;
            }

            .logo { margin-bottom: 0; font-size: 1.1rem; }

            nav { flex-direction: row; gap: 5px; }

            nav button {
                padding: 8px 12px;
                font-size: 12px;
                border-radius: 5px;
            }

            .main-content { padding: 15px; }
            
            .message { max-width: 95%; font-size: 14px; }
        }

        /* Settings Style */
        .setting-group {
            background: var(--card);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid var(--accent);
        }
        .setting-group label { display: block; font-size: 11px; color: var(--accent); margin-bottom: 5px; }
        input, select { width: 100%; padding: 10px; background: #000; border: 1px solid #333; color: white; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="logo">STEALTH</div>
        <nav>
            <button id="nav-home" class="active" onclick="switchTab('home')">üè†</button>
            <button id="nav-history" onclick="switchTab('history')">üìú</button>
            <button id="nav-settings" onclick="switchTab('settings')">‚öôÔ∏è</button>
        </nav>
    </aside>

    <main class="main-content">
        <section id="tab-home" class="tab-content">
            <div id="chat-window"></div>
            <div class="input-container">
                <textarea id="user-input" rows="1" placeholder="Ask anything..."></textarea>
                <button class="send-btn" onclick="handleSend()">SEND</button>
            </div>
        </section>

        <section id="tab-history" class="tab-content hidden">
            <h3>HISTORY</h3>
            <div id="history-container" style="overflow-y: auto;"></div>
        </section>

        <section id="tab-settings" class="tab-content hidden">
            <h3>SETTINGS</h3>
            <div class="setting-group">
                <label>OPENROUTER API KEY</label>
                <input type="password" id="api-key">
            </div>
            <div class="setting-group">
                <label>MODEL</label>
                <select id="model-select">
                    <option value="openrouter/free">Free Model</option>
                    <option value="openai/gpt-4o">GPT-4o</option>
                </select>
            </div>
            <div class="setting-group">
                <label>THEME</label>
                <select id="theme-select" onchange="applyTheme(this.value)">
                    <option value="theme-purple">Purple</option>
                    <option value="theme-cyber-blue">Blue</option>
                    <option value="theme-monochrome">Light</option>
                </select>
            </div>
            <button class="send-btn" style="height:45px;" onclick="saveSettings()">SAVE SETTINGS</button>
        </section>
    </main>

    <script>
        // PERSISTENCE: This ensures your API Key and Config stay saved
        let config = JSON.parse(localStorage.getItem('stealth_config')) || {
            apiKey: '',
            model: 'openrouter/free',
            theme: 'theme-purple'
        };

        window.onload = () => {
            document.getElementById('api-key').value = config.apiKey;
            document.getElementById('model-select').value = config.model;
            document.getElementById('theme-select').value = config.theme;
            applyTheme(config.theme);
        };

        function switchTab(tab) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
            document.getElementById(`tab-${tab}`).classList.remove('hidden');
            document.getElementById(`nav-${tab}`).classList.add('active');
        }

        function applyTheme(theme) {
            document.body.className = theme === 'theme-purple' ? '' : theme;
        }

        function saveSettings() {
            config.apiKey = document.getElementById('api-key').value;
            config.model = document.getElementById('model-select').value;
            config.theme = document.getElementById('theme-select').value;
            localStorage.setItem('stealth_config', JSON.stringify(config));
            alert("Settings Saved Locally!");
        }

        async function handleSend() {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if(!text || !config.apiKey) return;

            appendMsg('user', text);
            input.value = '';

            try {
                const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${config.apiKey}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        model: config.model,
                        messages: [{ role: "user", content: text }]
                    })
                });
                const data = await res.json();
                appendMsg('ai', data.choices[0].message.content);
            } catch (e) {
                appendMsg('ai', "Error connecting. Check API key.");
            }
        }

        function appendMsg(s, t) {
            const win = document.getElementById('chat-window');
            const d = document.createElement('div');
            d.className = `message ${s}`;
            d.innerText = t;
            win.appendChild(d);
            win.scrollTop = win.scrollHeight;
        }
    </script>
</body>
</html>
