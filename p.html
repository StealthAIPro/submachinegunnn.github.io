<!DOCTYPE html>
<html>
<head>
    <title>Browser | Stealth</title>
    <style>
        :root { --bg: #050505; --accent: #A020F0; --panel: #111; }
        body { background: var(--bg); color: white; font-family: 'Inter', sans-serif; margin: 0; overflow: hidden; }
        .browser-ui { display: flex; flex-direction: column; height: 100vh; }
        
        /* Tab Styling */
        .tab-bar { display: flex; background: #000; padding: 5px 10px 0 10px; gap: 5px; align-items: center; border-bottom: 1px solid #222; }
        .tab { 
            background: var(--panel); padding: 8px 15px; border-radius: 8px 8px 0 0; 
            font-size: 12px; cursor: pointer; border: 1px solid #222; border-bottom: none; 
            min-width: 120px; text-align: left; display: flex; justify-content: space-between; align-items: center;
        }
        .tab.active { background: var(--accent); border-color: var(--accent); }
        .tab .close-tab { margin-left: 10px; opacity: 0.6; }
        .tab .close-tab:hover { opacity: 1; }
        .add-tab { background: none; border: none; color: white; cursor: pointer; font-size: 20px; padding-bottom: 5px; }

        /* Nav Styling */
        .nav-bar { display: flex; padding: 10px; gap: 10px; background: var(--panel); align-items: center; }
        input { flex: 1; background: #000; border: 1px solid #333; color: white; padding: 10px; border-radius: 20px; outline: none; transition: 0.3s; padding-left: 20px; }
        input:focus { border-color: var(--accent); }
        
        .view-container { flex: 1; position: relative; background: white; }
        iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; display: none; }
        iframe.active { display: block; }
    </style>
</head>
<body>
    <div class="browser-ui">
        <div class="tab-bar" id="tab-bar">
            <button class="add-tab" onclick="createNewTab()">+</button>
        </div>
        <div class="nav-bar">
            <button onclick="getCurrentFrame().contentWindow.location.reload()" style="background:none; border:none; color:white; cursor:pointer;">ðŸ”„</button>
            <input type="text" id="url-input" placeholder="Search or enter URL...">
        </div>
        <div class="view-container" id="view-container">
            </div>
    </div>

    <script src="/uv/uv.bundle.js"></script>
    <script src="/uv/uv.config.js"></script>
    <script>
        let tabCount = 0;
        const tabBar = document.getElementById('tab-bar');
        const viewContainer = document.getElementById('view-container');
        const urlInput = document.getElementById('url-input');

        function createNewTab() {
            tabCount++;
            const id = `tab-${tabCount}`;
            
            // Create Tab Button
            const tab = document.createElement('div');
            tab.className = 'tab';
            tab.id = `btn-${id}`;
            tab.innerHTML = `<span>New Tab</span> <span class="close-tab" onclick="closeTab(event, '${id}')">Ã—</span>`;
            tab.onclick = () => switchTab(id);
            tabBar.insertBefore(tab, tabBar.lastElementChild);

            // Create Iframe
            const frame = document.createElement('iframe');
            frame.id = id;
            viewContainer.appendChild(frame);

            switchTab(id);
        }

        function switchTab(id) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('iframe').forEach(f => f.classList.remove('active'));
            
            document.getElementById(`btn-${id}`).classList.add('active');
            const activeFrame = document.getElementById(id);
            activeFrame.classList.add('active');
            
            // Update URL input to show current tab's URL
            urlInput.value = activeFrame.dataset.url || '';
        }

        function closeTab(e, id) {
            e.stopPropagation();
            document.getElementById(`btn-${id}`).remove();
            document.getElementById(id).remove();
            if (document.querySelectorAll('.tab').length > 0) {
                const firstTab = document.querySelector('.tab');
                switchTab(firstTab.id.replace('btn-', ''));
            }
        }

        function getCurrentFrame() {
            return document.querySelector('iframe.active');
        }

        urlInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                let url = urlInput.value.trim();
                if (!url.includes('.') || url.includes(' ')) {
                    url = 'https://www.google.com/search?q=' + encodeURIComponent(url);
                } else if (!url.startsWith('http')) {
                    url = 'https://' + url;
                }

                const frame = getCurrentFrame();
                frame.dataset.url = url;
                frame.src = __uv$config.prefix + __uv$config.encodeUrl(url);
                document.querySelector('.tab.active span').innerText = "Loading...";
            }
        });

        // Initialize with one tab
        window.onload = () => {
            createNewTab();
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/uv.sw.js', { scope: __uv$config.prefix });
            }
        };
    </script>
</body>
</html>
