<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stealth | Browser</title>
    <style>
        :root { --bg: #050505; --accent: #A020F0; --panel: #111; --text: #eee; }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; margin: 0; overflow: hidden; }
        .browser-ui { display: flex; flex-direction: column; height: 100vh; }
        .tab-bar { display: flex; background: #000; padding: 10px 15px 0; gap: 5px; align-items: center; border-bottom: 1px solid #222; }
        .tab { background: var(--panel); padding: 10px 20px; border-radius: 8px 8px 0 0; font-size: 13px; min-width: 140px; border: 1px solid #222; border-bottom: none; }
        .nav-bar { display: flex; padding: 12px; gap: 10px; background: var(--panel); border-bottom: 1px solid #222; }
        input { flex: 1; background: #000; border: 1px solid #333; color: white; padding: 12px 20px; border-radius: 25px; outline: none; }
        .status-box { display: flex; align-items: center; gap: 8px; font-size: 11px; margin-left: auto; cursor: pointer; }
        #status-dot { width: 8px; height: 8px; background: #ff4444; border-radius: 50%; }
        .view-container { flex: 1; position: relative; background: white; }
        iframe { position: absolute; width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>
    <div class="browser-ui">
        <div class="tab-bar">
            <div class="tab">New Tab</div>
            <div class="status-box" onclick="location.reload()">
                <div id="status-dot"></div>
                <span id="status-text">Proxy Offline</span>
            </div>
        </div>
        <div class="nav-bar">
            <input type="text" id="url-input" placeholder="Enter URL or search...">
        </div>
        <div class="view-container">
            <iframe id="proxy-frame"></iframe>
        </div>
    </div>

    <script src="/uv/uv.bundle.js"></script>
    <script src="/uv.config.js"></script>
    <script>
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');
        const urlInput = document.getElementById('url-input');
        const frame = document.getElementById('proxy-frame');

        async function init() {
            if ('serviceWorker' in navigator) {
                // Safari fix: Check for existing controller first
                if (navigator.serviceWorker.controller) {
                    return setReady();
                }

                try {
                    const reg = await navigator.serviceWorker.register('/uv.sw.js', { 
                        scope: __uv$config.prefix 
                    });

                    // Wait for the service worker to be ready
                    await navigator.serviceWorker.ready;

                    // Ping the service worker to force activation
                    if (reg.active) {
                        reg.active.postMessage('force-activate');
                    }

                    // Listen for the takeover
                    navigator.serviceWorker.addEventListener('controllerchange', () => {
                        setReady();
                    });

                    // Final Safari Kick: If after 1.5s we aren't ready, refresh once.
                    setTimeout(() => {
                        if (!navigator.serviceWorker.controller) {
                            const hasRefreshed = sessionStorage.getItem('safari_fix');
                            if (!hasRefreshed) {
                                sessionStorage.setItem('safari_fix', 'true');
                                window.location.reload();
                            }
                        }
                    }, 1500);

                } catch (err) {
                    statusText.innerText = "Error: Check Console";
                    console.error(err);
                }
            }
        }

        function setReady() {
            statusDot.style.background = '#00ff88';
            statusDot.style.boxShadow = '0 0 8px #00ff88';
            statusText.innerText = 'Proxy Ready';
        }

        urlInput.onkeydown = (e) => {
            if (e.key === 'Enter') {
                let url = urlInput.value.trim();
                if (!url.startsWith('http')) {
                    url = (url.includes('.') && !url.includes(' ')) ? 'https://' + url : 'https://www.google.com/search?q=' + encodeURIComponent(url);
                }
                frame.src = __uv$config.prefix + __uv$config.encodeUrl(url);
            }
        };

        init();
    </script>
</body>
</html>
